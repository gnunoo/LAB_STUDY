<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>오디오 리스트 연속 재생</title>
        <style>
            select {
                width : 200px;
            }
            button#play {
                border : 1px solid blue;
                border-radius : 2px;
            }
            button#next {
                border : 1px solid green;
                border-radius : 3px;
            }
            button#play:hover {
                border-width : 2px;
            }
            button#next:hover {
                border-width : 2px;
            }
        </style>
    </head>
    <body>
        <h3>오디오 리스트 연속 재생</h3>
        <hr>
        <p>
            처음 play 버튼을 누르면 리스트에 있는 곡이 연속하여 자동 재생 됩니다.
            마우스로 다른 곡을 선택하면 곡이 바뀝니다.
            next 버튼을 누르면 다음 곡으로 넘어갑니다.
        </p>
        <hr>
        <audio id="audio" controls>브라우저가 audio 태그를 지원하지 않습니다.</audio>
        <p>
            <select id="select" size=3 onchange="changeplay()">
                <option value="Sam Smith - To Die For.mp3" selected>To DIe for</option>
                <option value="Lauv - Paris In The Rain (Lyric Video).mp3">Paris In The Rain</option>
                <option value="friend.mp3">친구, 그 오랜시간</option>
            </select>
            <button id="play" onclick="control(event)">play</button>
            <button id="next" onclick="control(event)">next</button>
        </p>
        <div id="msg">현재 연주되는 곡명이 보입니다.</div>
        <script>
            var msg = document.getElementById("msg");
            var audio = document.getElementById("audio");
            var select = document.getElementById("select");
            var index = 0;
            //play이면 노래 재생,next이면 다음 곡 재생 노래가 끝나면 다음곡 재생
            function control(e) {
                if(e.target.id == "play") {
                    myplay(index);
                }
                else if(e.target.id == "next") {
                    index++;
                    index %= select.length;
                    myplay(index);
                    select.selectedIndex = index;
                }
            }

            audio.onended = function (e) {
                index++;
                index %= select.length;
                myplay(index);
            }
            //노래 재생
            function myplay(n) {
                index = n;
                audio.src = select.options[index].value;
                audio.load();
                audio.play();
                msg.innerHTML = select.options[index].value + "를 재생합니다.";
            }
            //리스트에 항목을 클릭하면  그 곡 재생
            function changeplay() {
                myplay(select.selectedIndex);
            }
            
        </script>
    </body>
</html>
